<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Manipulation with JQuery</title>
    <link rel="stylesheet" href="../asets/css/bootstrap.min.css">
    <style>
        #con {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>


<section class="container mt-5">
    <h1 id="main">Traversing Methods in Jquery</h1>
    <section class="row">
        <div class="col-3">
            <input class="form-control" type="text" placeholder="input">
            <button id="btn" class="btn btn-danger mt-2">Test</button>

        </div>
        <div class="col-5 overflow-hidden">
            <ol class="list-group overflow-hidden" id="task">

            </ol>
        </div>
        <div class="col">
            <div id="con" class="shadow">
                <img src="sss" class="w-100 h-100" alt="">
            </div>
        </div>
    </section>
    <section class="row mt-5">
        <div class="col-12">
            <ul id="ul" class="list-group">
                <li>append()</li>
                <li>prepend()</li>
                <li>remove()</li>
                <li>text()</li>
                <li>val()</li>
                <li>click()</li>
                <li>attr()</li>
                <li>css</li>
            </ul>
        </div>
    </section>
</section>


<script src="../asets/js/jquery-3.7.1.min.js"></script>
<script>
 

    $('#main').css({
        "color": 'red',
        "font-size": '40px'
    });


    $('h1').text(); 

    $('h1').text("jQuery is Awesome.! :-D"); 


    $('input').val(); 

    $('input').val('https://blog.ijse.lk/web/blog/wp-content/uploads/2019/09/1.jpg');


  
    $('#task').append('<li class="list-group-item">B</li>');
    $('#task').prepend('<li class="list-group-item">A</li>');



    $('img').attr('src'); 
    $('img').attr('src', ''); 
    $("#btn").click(function () {
        console.log("Working")
    });


    $("#btn").click(function (){
        let value=$("input").val();
        let li=`<li class="list-group-item">${value}</li>`;
        $('#task').append(li);
        $("img").attr('src',value);
    });




</script>
</body>
</html>
